<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(12, 68, 235);
      
    }
    

    .MainBox {
      width: 90%;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f0f8ff;
    }

    table {
      width: 100%;
      border-spacing: 10px;
    }

    td {
      padding: 10px;
      vertical-align: top;
    }

    input {
      width: 90%;
      padding: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="MainBox">
    <h2>Registration</h2>
    <form action="#" method="post">
      <div>
        <h3>Personal Details</h3>
        <table>
          <tr>
            <td>
              <label for="FullName">Full Name:</label><br>
              <input type="text" name="FullName" id="FullName" placeholder="Enter Your Name">
            </td>
            <td>
              <label for="BirthDate">Date of Birth:</label><br>
              <input type="date" name="YourBirthday" id="BirthDate">
            </td>
            <td>
              <label for="yourmail">Email:</label><br>
              <input type="email" name="Email" id="yourmail" placeholder="Enter your Email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="MobileNumber">Mobile Number:</label><br>
              <input type="text" name="MobileNumber" id="MobileNumber" placeholder="Enter Your Mobile Number">
            </td>
            <td>
              <label for="Gen">Gender:</label><br>
              <input type="text" name="Gender" id="Gen" placeholder="Enter Your Gender">
            </td>
            <td>
              <label for="occup">Occupation:</label><br>
              <input type="text" name="Occupation" id="occup" placeholder="Enter your Occupation">
            </td>
          </tr>
        </table>
      </div>

      <div>
        <h3>Identity Details</h3>
        <table>
          <tr>
            <td>
              <label for="IdentityType">ID Type:</label><br>
              <input type="text" name="IdType" id="IdentityType" placeholder="Enter your ID Type">
            </td>
            <td>
              <label for="IdNumber">ID Number:</label><br>
              <input type="number" name="IdNo" id="IdNumber" placeholder="Enter ID No">
            </td>
            <td>
              <label for="IssueAuth">Issue Authority:</label><br>
              <input type="text" name="IssueAuth" id="IssueAuth" placeholder="Issue Authority">
            </td>
          </tr>
          <tr>
            <td>
              <label for="issue">Issue Date:</label><br>
              <input type="date" name="issueDate" id="issue">
            </td>
            <td>
              <label for="Istate">Issue State:</label><br>
              <input type="text" name="IssueState" id="Istate" placeholder="Enter Issue State">
            </td>
            <td>
              <label for="Exdate">Expiry Date:</label><br>
              <input type="date" name="ExpDate" id="Exdate">
            </td>
          </tr>
        </table>
      </div>

      <button type="submit">Next â†’</button>
    </form>
  </div>
</body>

</html>
